apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: uintuser/dev-peridash-backend:latest
          imagePullPolicy: Always
          command: ["/bin/sh", "-c", "sleep infinity"]
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: backend-env
          resources:  
            requests:
              cpu: "100m"
              memory: "100Mi"
            limits:
              cpu: "500m"
              memory: "500Mi"
      imagePullSecrets:
        - name: regcred
